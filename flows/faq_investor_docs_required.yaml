name: faq_investor_docs_required
states:
    stop_schedule_state:
        component: meya.schedule_stop
        properties:
            tag: schedule
    check_user:
        component: meya.conditional_exists
        properties:
            scope: user
            key: email
        transitions:
            exists: is_user
            notexists: is_non_user
        delay:
            relative: 2
    is_user:
        component: meya.text
        properties:
            text: "We would require you to upload a copy of the following documents for investor application:"
        delay:
            relative: 2
    is_user2:
        component: meya.text
        properties:
            text: Front & Back of NRIC (if you're a Singapore Citizen)
        delay:
            relative: 3
    is_user3:
        component: meya.text
        properties:
            text: Front & Back of NRIC + Passport (if you're a Singapore Permanent Resident)
        delay:
            relative: 3
    is_user4:
        component: meya.text
        properties:
            text: Passport + Proof of Residential Address* (if you're a non-Singaporean residing overseas)
        delay:
            relative: 4
    is_user5:
        component: meya.text
        properties:
            text: Proof of Residential Address (not older than 3 months) - utility bill, credit card/bank statement, letter from government bodies or landline telephone bill (do note that mobile bill is not accepted)
        delay:
            relative: 3
    is_user6:
        component: meya.text
        properties:
            text: For non-Singaporeans residing overseas holding an overseas bank account, do upload your Bank Statement to serve as your Proof of Residential Address
        transitions:
            next: anything_else_schedule
    is_non_user:
        component: meya.text
        properties:
            text: "We would require you to upload a copy of the following documents for investor application:"
        delay:
            relative: 2
    is_non_user2:
        component: meya.text
        properties:
            text: Front & Back of NRIC (if you're a Singapore Citizen)
        delay:
            relative: 3
    is_non_user3:
        component: meya.text
        properties:
            text: Front & Back of NRIC + Passport (if you're a Singapore Permanent Resident)
        delay:
            relative: 3
    is_non_user4:
        component: meya.text
        properties:
            text: Passport + Proof of Residential Address* (if you're a non-Singaporean residing overseas)
        delay:
            relative: 3
    is_non_user5:
        component: meya.text
        properties:
            text: Proof of Residential Address (not older than 3 months) - utility bill, credit card/bank statement, letter from government bodies or landline telephone bill (do note that mobile bill is not accepted)
        delay:
            relative: 3
    is_non_user6:
        component: meya.text
        properties:
            text: For non-Singaporeans residing overseas holding an overseas bank account, do upload your Bank Statement to serve as your Proof of Residential Address
        transitions:
            next: anything_else_schedule
    anything_else_schedule:
        flow: anything_else_schedule