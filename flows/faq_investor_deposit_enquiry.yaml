name: faq_investor_deposit_enquiry
states:
    stop_schedule_state:
        component: meya.schedule_stop
        properties:
            tag: schedule
    check_user:
        component: meya.conditional_exists
        properties:
            scope: user
            key: email
        transitions:
            exists: is_user
            notexists: is_non_user
        delay:
            relative: 2
    is_user:
        component: meya.text
        properties:
            text: For deposits made before 11PM (SGT), it will be reflected in your investor balance in the afternoon the next business day.
        delay:
            relative: 2
    is_user2:
        component: meya.text
        properties:
            text: Otherwise, it will take 1 business day to confirm the deposit.
        delay:
            relative: 3
    is_user3:
        component: meya.text
        properties:
            text: Also, there are no charges for depositing and no minimum deposit amount.
        delay:
            relative: 3
    is_user4:
        component: meya.text
        properties:
            text: In the meantime, do upload a receipt of your transfer which should clearly show your account number, our escrow account number and the amount transferred.
        delay:
            relative: 3
    is_user5:
        component: meya.text
        properties:
            text: Check out this article on how to make a deposit! https://intercom.help/funding-societies/managing-your-funding-societies-investor-account/making-a-deposit
        delay:
            relative: 3
        transitions:
            next: anything_else_schedule
    is_non_user:
        component: meya.text
        properties:
            text: For deposits made before 11PM (SGT), it will be reflected in your investor balance in the afternoon the next business day.
        delay:
            relative: 2
    is_non_user2:
        component: meya.text
        properties:
            text: Otherwise, it will take 1 business day for the deposit to be confirmed.
        delay:
            relative: 3
    is_non_user3:
        component: meya.text
        properties:
            text: Also, there are no charges for depositing and no minimum deposit amount.
        delay:
            relative: 3
    is_non_user4:
        component: meya.text
        properties:
            text: In the meantime, do rmb to upload a receipt of your transfer which should clearly show your account number, our escrow account number and the amount transferred.
        delay:
            relative: 3
        transitions:
            next: anything_else_schedule
    anything_else_schedule:
        flow: anything_else_schedule