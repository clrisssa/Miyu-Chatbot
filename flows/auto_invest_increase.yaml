name: auto_invest_increase
states:
    stop_schedule_state:
        component: meya.schedule_stop
        properties:
            tag: schedule
    check_user:
        component: meya.conditional_exists
        properties:
            scope: user
            key: email
        transitions:
            exists: is_user
            notexists: is_non_user
        delay:
            relative: 3
    is_user:
        component: meya.text
        properties:
            text: Unfortunately, we are unable to invest or increase investments on your behalf because any injections now will affect other investors who were auto-invested into the loan. With that said, you can still manually invest when the loan is open for crowdfund.
        delay:
            relative: 2
        transitions:
            next: anything_else_schedule
    is_non_user:
        component: meya.text
        properties:
            text: Unfortunately, we are unable to invest or increase investments on your behalf because any injections now will affect other investors who were auto-invested into the loan. With that said, you can still manually invest when the loan is open for crowdfund.
        delay:
            relative: 2
        transitions:
            next: anything_else_schedule
    anything_else_schedule:
        flow: anything_else_schedule