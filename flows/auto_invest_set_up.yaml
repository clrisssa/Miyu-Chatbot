name: auto_invest_set_up
states:
    stop_schedule_state:
        component: meya.schedule_stop
        properties:
            tag: schedule
    check_user:
        component: meya.conditional_exists
        properties:
            scope: user
            key: email
        transitions:
            exists: is_user
            notexists: is_non_user
        delay:
            relative: 3
    is_user:
        component: meya.text
        properties:
            text: It's really easy to set up your auto investment preferences on either our website or mobile app!
        delay:
            relative: 2
    is_user2:
        component: meya.text
        properties:
            text: Just follow these steps in the article - http://intercom.help/funding-societies/investing-with-funding-societies/setting-up-auto-invest-20
        delay:
            relative: 2
        transitions:
            next: anything_else_schedule
    is_non_user:
        component: meya.text
        properties:
            text: It's really easy to set up your auto investment preferences on either our website or mobile app!
        delay:
            relative: 2
    is_non_user2:
        component: meya.text
        properties:
            text: Sign up with us now to set up your auto investment preferences! https://fundingsocieties.com/signup-form-investor
        delay:
            relative: 2
        transitions:
            next: anything_else_schedule
    anything_else_schedule:
        flow: anything_else_schedule