name: dont_understand
states:
    check:
        component: check_if_open
        transitions:
            is_open: open
            is_closed: closed
    # this is where you would do a transfer to human
    open:
        component: meya.text
        properties:
            text: "Sorry, I don't understand."
        return: true
    closed:
        component: meya.text
        properties:
            text: "The humans will be back during office hours from 9am to 6pm, Mondays to Fridays"
        return: true