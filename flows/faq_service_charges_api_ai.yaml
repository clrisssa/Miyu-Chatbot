name: faq_service_charges_api_ai
states:
    stop_schedule_state:
        component: meya.schedule_stop
        properties:
            tag: schedule
    api_ai_state:
        component: meya.api_ai
        properties:
            text: Are you an investor or borrower?
            client_access_token: db5893f5957b471f8199307419abca95
            language: en
            error_message: I don't understand
            min_confidence: 0.8
            require_match: false
        transitions:
            investor: investor
            borrower: borrower
            catch_all: ambiguous
    investor:
        component: meya.text
        properties:
            text: We charge a 15% service fee on the interests that are earned by investors. The service fee will only be deducted when interest is repaid to you.
        transitions:
            next: anything_else_schedule
    borrower:
        component: meya.text
        properties:
            text: There are no fees for loan application, and approval. We only charge a competitive fee (of between 2% to 5%), upon successful disbursement of your loan.
        transitions:
            next: anything_else_schedule
    ambiguous:
        component: meya.text
        properties:
            text: Sorry I didn't understand that. Lemme get a human to help you!
        transitions:
            next: anything_else_schedule
    anything_else_schedule:
        flow: anything_else_schedule
