name: faq_investor_borrowers_name
states:
    state_1:
        component: meya.text
        properties:
            text: As contracts can generally only be entered between two known parties, you would only know the name of the SME borrower when you have invested and entered into a loan agreement with the borrower.
        delay:
            relative: 3
    state_2:
        component: meya.text
        properties:
            text: Prior to that, we are unable to broadcast the identity of the borrowers, as many of them understandably prefer to not advertise their financial needs.
        delay:
            relative: 4
    state_3:
        component: meya.text
        properties:
            text: However, we provide a detailed factsheet about our assessment of the SME borrower. It contains the key information you would need to know to make an investment decision.
        delay:
            relative: 3
    state_4:
        component: meya.text
        properties:
            text: You are also welcome to get in touch with us if you would like to know any further information about a specific SME borrower. We would strive to furnish you with the requested information to our best efforts.
            transitions:
            next: anything_else_schedule
    anything_else_schedule:
        flow: anything_else_schedule
