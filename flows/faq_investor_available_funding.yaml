name: faq_investor_available_funding
states:
    stop_schedule_state:
        component: meya.schedule_stop
        properties:
            tag: schedule
    check_user:
        component: meya.conditional_exists
        properties:
            scope: user
            key: email
        transitions:
            exists: is_user
            notexists: is_non_user
        delay:
            relative: 2
    is_user:
        component: meya.text
        properties:
            text: There are new loan(s) put up for funding every couple of days. And we have a few loans in the pipeline pending the final checks.
        delay:
            relative: 2
    is_user2:
        component: meya.text
        properties:
            text: We send out email and push notifications from our mobile app when a loan is up for funding. So keep a look out for them!
        delay:
            relative: 3
        transitions:
            next: anything_else_schedule
    is_non_user:
        component: meya.text
        properties:
            text: There are new loan(s) put up for funding every couple of days. And we have a few loans in the pipeline pending the final checks.
        delay:
            relative: 2
    is_non_user2:
        component: meya.text
        properties:
            text: We send out email and push notifications from our mobile app when a loan is up for funding. So keep a look out for them!
        delay:
            relative: 3
        transitions:
            next: anything_else_schedule
    anything_else_schedule:
        flow: anything_else_schedule