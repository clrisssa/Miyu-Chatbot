name: auto_invest_check_success
states:
    stop_schedule_state:
        component: meya.schedule_stop
        properties:
            tag: schedule
    check_user:
        component: meya.conditional_exists
        properties:
            scope: user
            key: email
        transitions:
            exists: is_user
            notexists: is_non_user
        delay:
            relative: 3
    is_user:
        component: meya.text
        properties:
            text: You can check during the Pre-CF stage, on the Browse Loan page (on our website) or the Crowdfunding tab (on our mobile app it should show Enabled followed by the amount you are allocated for) to see if you were auto allocated into the loan
        delay:
            relative: 2
    is_user1:
        component: meya.text
        properties:
            text: This can be done once the loan email notification goes out
        delay:
            relative: 2
    is_user2:
        component: meya.text
        properties:
            text: However, do take note that any changes to your auto investment settings (during the Pre-CF stage of a loan) will only take effect the next crowdfunding!
        delay:
            relative: 2
        transitions:
            next: anything_else_schedule
    is_non_user:
        component: meya.text
        properties:
            text: You can check during the Pre-CF stage, on the Browse Loan page (on our website) or the Crowdfunding tab (on our mobile app it should show Enabled followed by the amount you are allocated for) to see if you were auto allocated into the loan
        delay:
            relative: 2
    is_non_user1:
        component: meya.text
        properties:
            text: This can be done once the loan email notification goes out
        delay:
            relative: 2
    is_non_user2:
        component: meya.text
        properties:
            text: However, do take note that any changes to your auto investment settings (during the Pre-CF stage of a loan) will only take effect the next crowdfunding!
        delay:
            relative: 2
        transitions:
            next: anything_else_schedule
    anything_else_schedule:
        flow: anything_else_schedule